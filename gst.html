<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="gst" onclick="discounts()">Discount</button>
    <script>
    function discounts() {
        let price = prompt("Enter the price:");
        let discount = 0;
        let finalPrice;
        let totalprice;
        let amount;
        if (price > 1000) {
          discount = price * 0.10;
          finalPrice = price - discount;
           amount = (finalPrice * 0.18)
          totalprice=finalPrice+amount
          console.log("on ", price,"Discount of 10% is applied. Final price is", finalPrice, " and 18% GST is applied ",amount," final price is $",totalprice);
        } else if (price >= 500 && price <= 1000) {
          discount = price * 0.05;
          finalPrice = price - discount;
           amount = (finalPrice * 0.18) 
          totalprice=finalPrice+amount
          console.log("on ", price,"Discount of 5% is applied. Final price is", finalPrice, " and 18% GST is applied ",amount," final price is $",totalprice);
        } else {
          console.log("No discount is applied.");
        }
        document.getElementById("gst").innerText='price is '+price+ ', GST is '+ amount + ', Total price is '+ totalprice
       
    }
    </script>
</body>
</html>
